# Configuration file
# key = value

%prod.quarkus.datasource.url=jdbc:mysql://localhost:3306/hellodoc
%prod.quarkus.datasource.driver=org.mariadb.jdbc.Driver
%prod.quarkus.datasource.username=hellodoc
%prod.quarkus.datasource.password=hellodoc
%prod.quarkus.datasource.min-size=3
%prod.quarkus.datasource.max-size=13

%prod.quarkus.hibernate-orm.database.generation=validate
%prod.quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
%prod.quarkus.hibernate-orm.log.sql=false

quarkus.swagger-ui.always-include=true

%dev.quarkus.datasource.url=jdbc:mysql://localhost:3306/hellodoc_dev
%dev.quarkus.datasource.driver=org.mariadb.jdbc.Driver
%dev.quarkus.datasource.username=hellodoc
%dev.quarkus.datasource.password=hellodoc
%dev.quarkus.datasource.min-size=3
%dev.quarkus.datasource.max-size=13

%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
%dev.quarkus.hibernate-orm.sql-load-script = import-dev.sql
%dev.quarkus.hibernate-orm.log.sql=true

%test.quarkus.datasource.url=jdbc:mysql://localhost:3306/hellodoc_dev
%test.quarkus.datasource.driver=org.mariadb.jdbc.Driver
%test.quarkus.datasource.username=hellodoc
%test.quarkus.datasource.password=hellodoc
%test.quarkus.datasource.min-size=3
%test.quarkus.datasource.max-size=13

%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
#%test.quarkus.hibernate-orm.sql-load-script = import-test.sql
%test.quarkus.hibernate-orm.log.sql=false

